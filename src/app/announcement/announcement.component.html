<li class="badge-container announcement-icon" (click)="showannouncement()" (mouseleave)="hideannouncement()">
    <img id="announcement-icon-id" style="height: 20px; width: 20px;" src="/assets/icon/announcements.svg" alt="">
    <span class="badge2">
        1
    </span>
    
<div class="announcementArea">
    <div class="announcements" *ngFor="let announcement of announcements">

        <div class="announcement unread">
            <div class="announcementCreater">
                <p> <span>PA :</span> {{announcement.title}}</p>
                <i class="fa fa-minus-circle" aria-hidden="true"></i>
            </div>
            <p class="announcementText">{{announcement.classes}}</p>
            <div class="announcementInfo">
                <p>{{announcement.file}}</p>
                <p class="dateTime">
                    {{announcement.date}}{{announcement.time}}
                </p>
            </div>
        </div>

    </div>

    <div class="announcementBtns">
        <div class="announcementBtn right-border">SHOW ALL</div>
        <div class="announcementBtn">CREAT NEW</div>
    </div>
</div>
</li>
